<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>game 1</title>
		<style>
			canvas {
				border:1px rgb(221, 18, 18) solid;
			}
		</style>
	</head>
	<body>		
		<canvas id="id-canvas" width="800" height="600"></canvas>
		<script type="text/javascript">
			var dx = 0;dy = 500;
			var canvas = document.getElementById('id-canvas');
			var context = canvas.getContext('2d');
			var image = new Image();
			image.onload = function(){
				context.drawImage(image,dx,dy,60,30);
			}					
			image.src = 'http://static.googleadsserving.cn/pagead/imgad?id=CICAgKDr_p3fxgEQ2AUYWjIIG_wIByx8IGw';
			window.addEventListener('keydown' ,function(event){
				context.clearRect(dx,dy,60,30);
				if(event.key === "ArrowUp") {					
					dy = dy - 10;					
				} else if(event.key === "ArrowDown"){
					dy = dy + 10;
				} else if(event.key === "ArrowLeft"){
					dx = dx - 10;
				} else if(event.key === "ArrowRight"){
					dx = dx + 10;
				}
				context.drawImage(image,dx,dy,60,30);
				console.log(event);
			});
		</script>
	</body>
</html>
